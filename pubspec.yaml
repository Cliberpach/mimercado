      fonts:
        - asset: assets/fonts/Geomanist-Regular-Italic.otf
    - family: GeoReg
      fonts:
        - asset: assets/fonts/Geomanist-Regular.otf
    - family: GeoLight
      fonts:
        - asset: assets/fonts/Geomanist-Light.otf
    - family: GeoExtraLight
      fonts:
        - asset: assets/fonts/Geomanist-ExtraLight.otf
    - family: GeoBook
      fonts:
        - asset: assets/fonts/Geomanist-Book.otf
    - family: GeoBold
      fonts:
        - asset: assets/fonts/Geomanist-Bold.otf
    - family: GeoBlack
      fonts:
        - asset: assets/fonts/Geomanist-Black.otf
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
    - family: PoiretOne
      fonts:
        - asset: assets/fonts/PoiretOne-Regular.ttf
    - family: Ramabhadra
      fonts:
        - asset: assets/fonts/Ramabhadra-Regular.ttf
    - family: FrancoisOne
